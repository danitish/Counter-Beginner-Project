<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <h1>Counter</h1>
        <p id="num">0</p>
        <div class="buttons">
          <button class="button" onclick="deNum()">DECREASE</button>
          <button class="resetbutton" onclick="reNum()">RESET</button>
          <button class="button" onclick="inNum()">INCREASE</button>
        </div>
      </div>
    </div>
  </body>
</html>
